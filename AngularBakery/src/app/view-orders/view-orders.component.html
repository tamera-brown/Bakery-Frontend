
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Shopping Cart</h1>
    
    </div>
  </div>
  <button mat-raised-button color="primary" class="float-right mr-1 d-print-none" (click)="print()">Print</button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
   

    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"> <img src={{element.bagItem.image}}> </td>
    </ng-container>
  

    <!-- Name Column -->
     <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.bagItem.name}} </td>
    </ng-container>
  
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price</th>
      <td mat-cell *matCellDef="let element"> ${{element.bagItem.price}} </td>
    </ng-container>
  
    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let order"><input matInput type="number" style="background-color: grey;" min="1" [(ngModel)]="order.quantity"></td>
    </ng-container>

     <!-- Total Price Column -->
     <ng-container matColumnDef="totalprice">
      <th mat-header-cell *matHeaderCellDef> Total Price </th>
      <td mat-cell *matCellDef="let element"> ${{element.totalPrice}}</td>
    </ng-container>

     <!-- Action Column -->
     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>


      <td mat-cell *matCellDef="let element"><button mat-raised-button (click)="deleteOrder(element.orderId)" color="primary"><mat-icon>remove_circle</mat-icon></button>
      <button mat-raised-button (click)="editOrder(element.orderId)" color="primary"><mat-icon>create</mat-icon></button></td>
    </ng-container>
   
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 

    
    <mat-paginator [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
  
  </table>
  <div class="row">
    <div class="col-lg-8 col-sm-5">
    </div>
    <div class="col-lg-4 col-sm-5 ml-auto">
        <table class="table table-clear">
            <tbody>
                <tr>
                    <td class="left">
                        <strong class="text-dark">Subtotal</strong>
                    </td>
                    <td class="right">${{subtotal}}</td>
                </tr>
                <tr>
                    <td class="left">
                        <strong class="text-dark">Taxes(5%)</strong>
                        
                    </td>
                    <td class="right">${{tax}}</td>
                </tr>
              
                <tr>
                    <td class="left">
                        <strong class="text-dark">Grand Total:</strong> </td>
                    <td class="right" style="color: green;">
                        <strong class="text-dark">${{grandtotal}}</strong>
                    </td>
                </tr>
            </tbody>
           
        </table> 
    </div>
 </div>
  <button mat-raised-button color="primary" (click)="Checkout()">Checkout</button>
